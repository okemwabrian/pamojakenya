<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="display-6 mb-1">Admin Dashboard</h1>
                                <p class="text-muted mb-0">Manage users, applications, and content</p>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <div class="text-end">
                                    <div class="fw-semibold">Welcome, Admin</div>
                                    <small class="text-muted">Administrator</small>
                                </div>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="row mb-4">
            <div class="col-12">
                <ul class="nav nav-pills nav-fill gap-2">
                    <li class="nav-item">
                        <button class="nav-link active">
                            <i class="bi bi-graph-up me-2"></i>Overview
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">
                            <i class="bi bi-people-fill me-2"></i>Users
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">
                            <i class="bi bi-file-text-fill me-2"></i>Applications
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">
                            <i class="bi bi-heart-pulse me-2"></i>Claims
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link">
                            <i class="bi bi-file-earmark-text me-2"></i>Content
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">
            <div class="col-sm-6 col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-people-fill text-primary" style="font-size: 2rem;"></i>
                        <h2 class="fw-bold mb-1 text-primary">25</h2>
                        <p class="text-muted mb-0">Total Users</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-file-text-fill text-info" style="font-size: 2rem;"></i>
                        <h2 class="fw-bold mb-1 text-info">12</h2>
                        <p class="text-muted mb-0">Applications</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-clock-fill text-warning" style="font-size: 2rem;"></i>
                        <h2 class="fw-bold mb-1 text-warning">5</h2>
                        <p class="text-muted mb-0">Pending</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-heart-pulse-fill text-success" style="font-size: 2rem;"></i>
                        <h2 class="fw-bold mb-1 text-success">8</h2>
                        <p class="text-muted mb-0">Claims</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
